            </div>

        <script>

            document.querySelector(".dropbtn").addEventListener("click", function() {

                var dropdownContent = document.getElementById("myDropdown");

                if (dropdownContent.style.display === "block")
                {
                    dropdownContent.style.display = "none";
                    document.getElementById("dropdown-arrows-down").style.display="inline-block";
                    document.getElementById("dropdown-arrows-up").style.display="none";

                }
                
                else {
                    dropdownContent.style.display = "block";
                    document.getElementById("dropdown-arrows-down").style.display="none";
                    document.getElementById("dropdown-arrows-up").style.display="inline-block";

                }
            });

        </script>
